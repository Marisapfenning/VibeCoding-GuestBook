<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>
  <div class="bg-glow bg-glow-3"></div>

  <div class="container">
    <header>
      <div class="header-icon">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <rect x="8" y="6" width="32" height="36" rx="4" fill="rgba(255,255,255,0.2)" stroke="currentColor" stroke-width="2"/>
          <path d="M16 16h16M16 22h16M16 28h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="36" cy="36" r="10" fill="var(--accent)"/>
          <path d="M33 36l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>Guestbook</h1>
      <p>Leave a little note for the next visitor</p>
    </header>

    <form id="guestbook-form" class="glass-card">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="e.g. Ada Lovelace" required maxlength="100">
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Say something wonderful..." required maxlength="500" rows="3"></textarea>
      </div>
      <button type="submit">
        <span class="btn-text">Sign the Guestbook</span>
        <span class="btn-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </span>
      </button>
    </form>

    <section id="entries">
      <div class="section-header">
        <h2>Recent Messages</h2>
        <span id="entry-count" class="entry-count"></span>
      </div>
      <div id="entries-list">
        <div class="empty-state glass-card">
          <svg width="64" height="64" viewBox="0 0 64 64" fill="none" class="empty-icon">
            <rect x="12" y="8" width="40" height="48" rx="6" stroke="currentColor" stroke-width="2" stroke-dasharray="4 3"/>
            <path d="M24 24h16M24 32h16M24 40h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
          </svg>
          <p>No messages yet</p>
          <span>Be the first to leave your mark!</span>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
