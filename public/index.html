<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Guestbook</h1>
      <p>Leave a message for future visitors!</p>
    </header>

    <form id="guestbook-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required maxlength="100">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write something nice..." required maxlength="500" rows="3"></textarea>
      </div>
      <button type="submit">Sign the Guestbook</button>
    </form>

    <section id="entries">
      <h2>Messages</h2>
      <div id="entries-list">
        <p class="empty-state">No entries yet. Be the first to sign!</p>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
